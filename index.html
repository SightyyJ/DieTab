<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dietas Personalizadas con IA</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Dietas Personalizadas con IA</h1>
    <p>Recibe sugerencias adaptadas a tu salud y estilo de vida.</p>
  </header>

  <main>
    <section class="form-section">
      <form id="diet-form">
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" name="peso" required>

        <label for="altura">Altura (cm):</label>
        <input type="number" id="altura" name="altura" required>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required>

        <label for="enfermedad">Enfermedad crónica:</label>
        <select id="enfermedad" name="enfermedad" required>
          <option value="">Selecciona una</option>
          <option value="diabetes">Diabetes</option>
          <option value="hipertension">Hipertensión</option>
          <option value="colesterol">Colesterol alto</option>
          <option value="ninguna">Ninguna</option>
        </select>

        <button type="submit">Generar Dieta</button>
      </form>
    </section>

    <section id="resultado" class="resultado">
      <h2>Tu dieta personalizada aparecerá aquí</h2>
      <div id="sugerencias"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Dietas IA - Todos los derechos reservados</p>
  </footer>

  <script>
    document.getElementById("diet-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const peso = parseFloat(document.getElementById("peso").value);
      const altura = parseFloat(document.getElementById("altura").value);
      const edad = parseInt(document.getElementById("edad").value);
      const enfermedad = document.getElementById("enfermedad").value;

      let dieta = "<ul>";
      if (enfermedad === "diabetes") {
        dieta += "<li>Desayuno: Avena con frutas sin azúcar</li>";
        dieta += "<li>Almuerzo: Pollo a la plancha con verduras</li>";
        dieta += "<li>Cena: Ensalada con atún y aceite de oliva</li>";
        dieta += "<li>Evita azúcares simples y harinas refinadas.</li>";
      } else if (enfermedad === "hipertension") {
        dieta += "<li>Desayuno: Yogur natural con plátano</li>";
        dieta += "<li>Almuerzo: Pescado al vapor con arroz integral</li>";
        dieta += "<li>Cena: Sopa de verduras con pan integral</li>";
        dieta += "<li>Reduce la sal y alimentos procesados.</li>";
      } else if (enfermedad === "colesterol") {
        dieta += "<li>Desayuno: Smoothie verde con espinaca y manzana</li>";
        dieta += "<li>Almuerzo: Lentejas con arroz y ensalada</li>";
        dieta += "<li>Cena: Tortilla de claras con espinaca</li>";
        dieta += "<li>Evita frituras y embutidos.</li>";
      } else {
        dieta += "<li>Desayuno: Pan integral con aguacate</li>";
        dieta += "<li>Almuerzo: Carne magra con quinoa</li>";
        dieta += "<li>Cena: Sopa de verduras</li>";
        dieta += "<li>Mantén una dieta equilibrada.</li>";
      }
      dieta += "</ul>";

      document.getElementById("sugerencias").innerHTML = dieta;
    });
  </script>
</body>
</html>
